server:
  port: 8080

ory:
  webhook:
    auth-key-name: ${ORY_WEBHOOK_AUTH_KEY_NAME}
    auth-key-value: ${ORY_WEBHOOK_AUTH_KEY_VALUE}

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_ISSUER_URI}
          jwks-uri: ${AUTH_JWKS_URI}
          allowed-origins: ${AUTH_ALLOWED_ORIGINS}

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  springdoc:
    api-docs:
      enabled: true
      path: /v3/api-docs
    swagger-ui:
      enabled: true
      path: /swagger-ui.html

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.oauth2: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
    enabled-by-default: true
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
