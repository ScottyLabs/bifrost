<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>TartanHacks Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="auth-container">
  <h2 class="page-title">Create Account</h2>

  <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
  <div class="alert alert-error" th:if="${error}" th:text="${error}"></div>

  <form id="registerForm" method="POST" th:action="@{/register}">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

    <div style="display: flex; gap: 16px; margin-bottom: 24px;">
      <input class="form-control"
             id="firstName"
             name="firstName"
             placeholder="First Name"
             required
             type="text">

      <input class="form-control"
             id="lastName"
             name="lastName"
             placeholder="Last Name"
             required
             type="text">
    </div>

    <div style="margin-bottom: 24px;">
      <input class="form-control"
             id="email"
             name="email"
             placeholder="Email"
             required
             type="email">
    </div>

    <div style="margin-bottom: 24px;">
      <input class="form-control"
             id="password"
             name="password"
             placeholder="Password"
             required
             type="password">
      <div class="form-hint">Password must be at least 8 characters</div>
    </div>

    <div style="margin-bottom: 32px;">
      <input class="form-control"
             id="confirmPassword"
             name="confirmPassword"
             placeholder="Confirm Password"
             required
             type="password">
    </div>

    <div style="margin-bottom: 12px;">
      <button class="btn btn-primary" type="submit">
        Create Account
      </button>
    </div>

    <div style="text-align: center; margin-top: 16px;">
      <a class="auth-link" href="/login">
        Already have an account? Sign in
      </a>
    </div>
  </form>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
          e.preventDefault();
          alert('Passwords do not match!');
          return;
      }

      if (password.length < 8) {
          e.preventDefault();
          alert('Password must be at least 8 characters long!');
          return;
      }
  });
</script>
</body>
</html>
