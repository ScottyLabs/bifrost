# Server Configuration
server.port=9000
# Auth Server Settings
auth.issuer-uri=http://localhost:9000
auth.access-token-ttl=PT30M
auth.refresh-token-ttl=P1D
# Registration Client
auth.clients.registration.client-id=bifrost-registration
auth.clients.registration.client-secret=${BIFROST_REGISTRATION_SECRET:registration-secret}
auth.clients.registration.redirect-uris[0]=http://localhost:3000/api/auth/callback/bifrost
auth.clients.registration.allowed-scopes[0]=openid
auth.clients.registration.allowed-scopes[1]=profile
auth.clients.registration.allowed-scopes[2]=email
# Dashboard Client
auth.clients.dashboard.client-id=bifrost-dashboard
auth.clients.dashboard.client-secret=${BIFROST_DASHBOARD_SECRET:dashboard-secret}
auth.clients.dashboard.redirect-uris[0]=http://localhost:3001/api/auth/callback/bifrost
auth.clients.dashboard.allowed-scopes[0]=openid
auth.clients.dashboard.allowed-scopes[1]=profile
auth.clients.dashboard.allowed-scopes[2]=email
# CORS Configuration
auth.cors-allowed-origins[0]=http://localhost:3000
auth.cors-allowed-origins[1]=http://localhost:3001
# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/auth
spring.datasource.username=bifrost_user
spring.datasource.password=bifrost_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.scottylabs.auth=DEBUG
