version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: bifrost-postgres
    environment:
      POSTGRES_USER: bifrost_user
      POSTGRES_PASSWORD: bifrost_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh

volumes:
  postgres_data:
